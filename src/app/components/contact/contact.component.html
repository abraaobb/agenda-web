<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef>Created At</th>
    <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="modified_at">
    <th mat-header-cell *matHeaderCellDef>Modified at</th>
    <td mat-cell *matCellDef="let element"> {{element.modified_at}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="is_active">
    <th mat-header-cell *matHeaderCellDef>Is active</th>
    <td mat-cell *matCellDef="let element"> {{element.is_active}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-raised-button (click)="createContact()">
  Create contact
</button>
